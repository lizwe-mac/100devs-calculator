<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="container">
			<div class="display">0</div>
			<div id="numlist">
				<div class="label">POWER</div>
				<div class="label">CLEAR</div>
				<div class="label">DATE</div>
				<div class="label">TIME</div>
				<div class="num fn power"></div>
				<div class="num fn clear"></div>
				<div class="num fn date"></div>
				<div class="num fn time"></div>
				<div data-number id="num" class="num">1</div>
				<div data-number class="num">2</div>
				<div data-number class="num">3</div>
				<div data-number class="num">/</div>
				<div data-number class="num">4</div>
				<div data-number class="num">5</div>
				<div data-number class="num">6</div>
				<div data-number class="num">x</div>
				<div data-number class="num">7</div>
				<div data-number class="num">8</div>
				<div data-number class="num">9</div>
				<div data-number class="num">+</div>
				<div data-number class="num">.</div>
				<div data-number class="num">0</div>
				<div data-equals class="num">=</div>
				<div data-number class="num">-</div>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
